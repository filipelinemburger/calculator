spring.application.name=calculator
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
#spring.jpa.show-sql=true
server.port=8080
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000
aws.lambda.function=${AWS_LAMBDA_FUNCTION}
# Set the logging level for your application
logging.level.root=INFO
logging.level.com.br.calculator.services=DEBUG

# Set the log file name and path
logging.file.name=app.log
logging.file.path=logs # Directory to save log files
